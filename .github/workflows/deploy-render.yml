name: Trigger Render Deploy

on:
  push:
    branches: [ main ]

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger Render deploy
        if: secrets.RENDER_API_KEY && secrets.RENDER_SERVICE_ID
        run: |
          echo "Triggering Render deploy for service ${{ secrets.RENDER_SERVICE_ID }}"
          curl -s -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":true}'

      - name: Notify missing secrets
        if: !secrets.RENDER_API_KEY || !secrets.RENDER_SERVICE_ID
        run: echo "RENDER_API_KEY or RENDER_SERVICE_ID not set; add them to repo secrets to enable automatic deploys."
